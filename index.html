<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GroupTravels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <div id="headerContainer"></div>

  <main class="py-10 px-4 max-w-3xl mx-auto">
    <section id="features" class="mb-12">
      <h2 id="featureTitle" class="text-2xl font-semibold mb-4"></h2>
      <ul class="list-disc list-inside text-lg">
        <li id="feature1"></li>
      </ul>
    </section>

    <button id="createNewTrip" onclick="toggleTripForm()"
      class="bg-blue-600 text-white px-4 py-2 rounded mb-4 hover:bg-blue-700">

    </button>

    <form id="tripForm" class="bg-white shadow rounded p-4 space-y-4 hidden">
      <div>
        <label id="tripNameLabel" for="tripName" class="block font-semibold mb-1"></label>
        <input type="text" id="tripName" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label id="startDateLabel" for="startDate" class="block font-semibold mb-1"></label>
        <input type="date" id="startDate" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label id="endDateLabel" for="endDate" class="block font-semibold mb-1"></label>
        <input type="date" id="endDate" class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-2">
        <label id="participantLabel" class="block font-semibold mb-1"></label>
        <div class="flex space-x-2 mb-2">
          <input type="text" id="participantInput" placeholder="Nhập tên" class="flex-grow border rounded px-3 py-2" />
          <button type="button" onclick="addParticipant()" id="addParticipantBtn"
            class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700">Thêm
          </button>
        </div>
        <ul id="participantList" class="list-disc pl-5 text-sm text-gray-700"></ul>
      </div>
      <button id="saveTripBtn" type="button" onclick="addTrip()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">

      </button>
    </form>

    <section class="mt-8 mb-12">
      <h2 id="yourTripsTitle" class="text-xl font-bold mb-4"></h2>
      <div id="tripList" class="space-y-4"></div>
    </section>

    <section id="testimonials" class="mb-12">
      <h2 id="whatUsersSay" class="text-2xl font-semibold mb-6"></h2>
      <div class="space-y-6">
        <blockquote class="border-l-4 border-blue-500 pl-4 italic text-gray-700">
          <span id="quote1"></span>
          <br><span id="author1" class="block mt-2 text-right font-medium"></span>
        </blockquote>
        <blockquote class="border-l-4 border-blue-500 pl-4 italic text-gray-700">
          <span id="quote2"></span>
          <br><span id="author2" class="block mt-2 text-right font-medium"></span>
        </blockquote>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Script files -->
  <script src="loadHeaderFooter.js"></script>
  <script src="lang.js"></script>
  <script src="tripManager.js"></script>

</body>

</html>
